<head>
    <title>stefan's space</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
        :root {
            --green: #b4ceb3;
            --pink: #c9b1bd;
            --red: #f7a1c5;
            --blue: #9fe3f9;
            --purple: #d2bddb;
        }

        .red {
            background-color: var(--red);
        }
        
        .blue {
            background-color: var(--blue);
        }

        .purple {
            background-color: var(--purple);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #444444;
        }

        h1 {
            animation: h1 2s ease-out 0s 1 forwards;
        }

        p {
            display: inline-block;
            margin: 5px;
            width: 60%;
        }

        .fade-in {
            opacity: 0;
            animation: fade-in 2s ease-in-out 2s 1 forwards;
        }

        .vertical-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tile {
            display: inline-flex;
            flex-direction: column;
            border-radius: 10px;
            padding: 10px;
            color: #444444;
            text-decoration: none;
            opacity: 0.6;
            margin: 15px;
            position: relative;
        }

        .tile:hover {
            animation: hover 0.5s ease-in-out 0s 1 forwards;
        }

        .tile > img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .tile > .text {
            margin: 5px;
        }

        @keyframes h1 {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            75% {
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes hover {
            0% {
                opacity: 0.6
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class Tile extends React.Component {
            constructor(props){
                super(props);
            }

            render(){
                return (
                    <a className={'tile ' + this.props.className} href= {this.props.name + '.html'}>
                        <img src={'media/' + this.props.name + '.png'}/>
                        <div className='text'><span>{this.props.name}</span></div>
                    </a>
                );
            }
        }

        class Page extends React.Component {
            constructor(props){
                super(props);
            }

            render(){
                return (
                    <div className='vertical-flex'>
                        <h1>stefan's space</h1>

                        <div className='fade-in'>
                            <p>hello, and welcome.</p>

                            <p>this is not a project that i will build once and then leave static forever.
                                i hope for it to be a continuously updated collection of applets, games, and whatnot
                                that bring joy to your life.</p>

                            <p>i love you biscuit â™¥</p>

                            <p>xoxo</p>
                            <p>weldon</p>

                            <h2>virtual trinkets</h2>
                            <div className='trinket-grid'>
                                <Tile className='red' name='balloons'/>
                                <Tile className='blue' name='colornames'/>
                                <Tile className='purple' name='tictactorus'/>
                            </div>
                            
                        </div>
                    </div>
                );          
            }
        }


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Page/>);
    </script>
    <div id="root"></div>
</body>
